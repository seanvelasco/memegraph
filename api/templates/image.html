{% extends 'base.html' %}

{% block content %}
<div class="image-wrapper">
    <img class="image" src="https://memes.sean.app/{{ image }}" />
</div>
<div class="grid">
    {% for image in images %}
    <a href="/{{ image.id }}">
        <img src="https://memes.sean.app/{{ image.id }}">
        <div class="stat">
            <span>{{ image.distance }}</span>
            <span>{{ image.similarity }}%</span>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
